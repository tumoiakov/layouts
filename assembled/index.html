<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Assembled</title>
</head>
<body>
  <header class="header">
    <div class="info">
      <a href="#">üõ†Ô∏è Customizable forecasts give teams a new level of visibility and control. Click to learn more</a>
      <span class="info__icon arrow-icon"></span>
    </div>
    <div class="header__content">
      <div class="header__logo">
        <img src="./assets/logo.png" alt="Assembled logo">
      </div>
      <div class="header__content-right">
        <nav>
          <menu>
            <li>Features</li>
            <li>Customers</li>
            <li>Pricing</li>
            <li>About</li>
            <li>Blog</li>
            <li>Support</li>
          </menu>
        </nav>
        <button class="login" type="button">Sign In</button>
        <button class="demo" type="button">Request demo</button>
      </div>
    </div>
  </header>
  <main>
    <section class="home">
      <div class="home__main">
        <h1 class="home__title">Modern support teams run on Assembled</h1>
        <p class="home__description">The first and last workforce management platform you'll need.</p>
        <button class="home__demo" type="button">Request demo</button>
      </div>
      <div class="home__decoration first"></div>
      <div class="home__decoration second"></div>
      <div class="home__funders">
        <img src="/assets/gofundme-logo.png" alt="gofundme">
        <img src="/assets/ro-logo.png" alt="ro">
        <img src="/assets/everlane-logo.png" alt="everlane">
        <img src="/assets/stripe-logo.png" alt="stripe">
        <img src="/assets/monzo-logo.png" alt="monzo">
        <img src="/assets/looker-logo.png" alt="looker">
      </div>
      <button class="case-scroll">Read case studies<span class="case-scroll__icon arrow-icon" /></button>
    </section>
    <section class="forecast"></section>
    <section class="timeline"></section>
    <section class="command"></section>
    <section class="team"></section>
    <section class="advantage"></section>
    <section class="subscribe"></section>
  </main>
  <footer></footer>
</body>
</html>
